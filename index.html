<style>
  body {

    align-items: center;
    height: 100vh;
  }

    text-align: center;
    background: #1a1a1a;
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(247,147,26,0.7);

    margin-bottom: 20px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    outline: none;
  }
  /* اندازه لوگوی بیت‌کوین */
  #bitcoinLogo {
    width: 600px;
    height: 600px;
    margin-bottom: 20px;
  }
  @media (max-width: 600px) {
    .container { padding: 20px 30px; }
    h1 { font-size: 1.5rem; }
    #countdown { font-size: 1.3rem; }
    #bitcoinLogo { width: 60px; height: 60px; }
  }
</style>

  <select id="languageSelect">
    <option value="fa">فارسی</option>
    <option value="en">English</option>
    <option value="de">Deutsch</option>
  </select>
  <h1 id="title">⛏️ شمارش معکوس تا هاوینگ بیت‌کوین</h1>
  <div id="countdown" class="rtl">در حال بارگذاری...</div>
</div>

<script>
// تبدیل اعداد به فارسی
function toPersianNumber(num) {
  const persianDigits = "۰۱۲۳۴۵۶۷۸۹";
  return num.toString().split("").map(d => persianDigits[d] || d).join("");
}

// تاریخ هالوینگ بعدی
const halvingDate = new Date("2028-04-14T00:00:00Z").getTime();

// متن‌ها سه‌زبانه
const texts = {
  fa: { title: "⛏️ شمارش معکوس تا هاوینگ بیت‌کوین", finished: "🎉 هاوینگ بعدی اتفاق افتاده است!", day:"روز", hour:"ساعت", minute:"دقیقه", second:"ثانیه" },
  en: { title: "⛏️ Bitcoin Halving Countdown", finished: "🎉 Halving happened!", day:"days", hour:"hours", minute:"minutes", second:"seconds" },
  de: { title: "⛏️ Bitcoin Halving Countdown", finished: "🎉 Halving hat stattgefunden!", day:"Tage", hour:"Stunden", minute:"Minuten", second:"Sekunden" }
};

const languageSelect = document.getElementById("languageSelect");
const titleEl = document.getElementById("title");
const countdownEl = document.getElementById("countdown");

// شمارنده
function updateCountdown() {
  const now = new Date().getTime();
  const diff = halvingDate - now;
  const lang = languageSelect.value;
  const text = texts[lang];

  titleEl.textContent = text.title;

  if(diff <= 0){
    countdownEl.textContent = text.finished;
    clearInterval(timer);
    return;
  }

  let days = Math.floor(diff / (1000*60*60*24));
  let hours = Math.floor((diff / (1000*60*60)) % 24);
  let minutes = Math.floor((diff / (1000*60)) % 60);
  let seconds = Math.floor((diff / 1000) % 60);

  // اعداد فارسی برای فارسی
  if(lang === "fa"){
    days = toPersianNumber(days);
    hours = toPersianNumber(hours);
    minutes = toPersianNumber(minutes);
    seconds = toPersianNumber(seconds);
  }

  // هر واحد جدا شده با span برای RTL
  if(lang === "fa"){
    countdownEl.innerHTML = `<span>${days} ${text.day}</span>، <span>${hours} ${text.hour}</span>، <span>${minutes} ${text.minute}</span>، <span>${seconds} ${text.second}</span>`;
  } else {
    countdownEl.textContent = `${days} ${text.day}, ${hours} ${text.hour}, ${minutes} ${text.minute}, ${seconds} ${text.second}`;
  }
}

languageSelect.addEventListener("change", updateCountdown);
const timer = setInterval(updateCountdown, 1000);
updateCountdown();
</script>
